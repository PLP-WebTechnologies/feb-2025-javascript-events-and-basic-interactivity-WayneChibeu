<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Interactive Elements Section -->
        <section class="interactive-section">
            <h2>Interactive Elements</h2>
            <button id="colorButton">Change My Color!</button>
            
            <div class="image-gallery">
                <h3>Image Gallery</h3>
                <img id="galleryImage" src="https://picsum.photos/400/300" alt="Gallery Image">
                <div class="gallery-controls">
                    <button id="prevImage">Previous</button>
                    <button id="nextImage">Next</button>
                </div>
            </div>
        </section>

        <!-- Typing Game Section -->
        <section class="typing-section">
            <h2>Typing Game ðŸŽ®</h2>
            <div id="typingArea">
                <p>Press any key to start!</p>
                <div id="keyDisplay"></div>
            </div>
        </section>

        <!-- Accordion Section -->
        <section class="accordion-section">
            <h2>Fun Facts Accordion</h2>
            <div class="accordion">
                <div class="accordion-item">
                    <button class="accordion-header">Fun Fact 1 ðŸŒŸ</button>
                    <div class="accordion-content">
                        <p>JavaScript was created in just 10 days!</p>
                    </div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header">Fun Fact 2 ðŸš€</button>
                    <div class="accordion-content">
                        <p>The first website is still online today!</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Form Validation Section -->
        <section class="form-section">
            <h2>Registration Form</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                    <span class="feedback"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <span class="feedback"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <span class="feedback"></span>
                </div>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
